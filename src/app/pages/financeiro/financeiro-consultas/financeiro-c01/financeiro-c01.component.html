<div class="container">
    <!-- Filtros -->


    <!-- Tabelas -->
        <p-table [value]="titulos" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th>Filial</th>
                    <th>Número do Titulo</th>
                    <th>Data Emissão</th>
                    <th>Data Vencimento</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-col>
                <tr>
                    <th scope="row">{{col.filial}}</th>
                    <td>{{col.numTitulo}}</td>
                    <td>{{col.dataEmissao}}</td>
                    <td>{{col.dataVencimento}}</td>
                    <td [ngStyle] = "{color: col.valor === 220? 'red': 'blue'}">{{col.valor}}</td>
                    <td [ngStyle] = "{color: col.dataVencimento === '2005-10-14'? 'red': 'blue'}">{{col.dataVencimento === '2005-10-14' ? 'VENCIDO' : 'DENTRO DO PRAZO'}}</td>               
                </tr>
            </ng-template>
        </p-table>
</div>
